<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/tailwind.css">
    <title>Travel</title>
</head>
<body class="font-Montserrat">
    <nav></nav>
    <div id="tab_bar"></div>
    <section class="w-full h-screen">
        <div id="home">
            <div class="w-full h-3/4">
                <div class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center">
                    <input class="outline-none p-3 rounded-full shadow-md transition focus-within:shadow-xl focus:ring-2 focus:w-11/12" placeholder="Buscar" type="search" name="" id="">
                    <button class="text-lg font-semibold text-primary shadow-sm p-3 rounded-full w-32 bg-white transition-all duration-200 ease-in-out hover:bg-primary hover:text-white transform hover:translate-y-1 hover:scale-110">Explorar</button>
                </div>
                <div class="w-full h-full">
                    <img src="./img/sanFrancisco.jpg" alt="Background San francisco">
                </div>
            </div>
        </div>
        <div class="p-6" id="recomendadas">
            <p class="text-xl font-semibold text-primary">Recomendados</p>

            <div class="w-auto h-72 items-center mt-6 overflow-x-auto overflow-x-contain flex gap-6 overflow-y-hidden">
                <div class="card">
                    <div class="img-card bg-norway"> </div>
                    <div class="cont-card bg-secondary">
                        <p class="title-card">Norway</p>
                        <p class="subt-card">Paisajes increibles</p>
                    </div>
                </div>
    
                <div class="card">
                    <div class="img-card bg-new_york"> </div>
                    <div class="cont-card bg-tertiary">
                        <p class="title-card">New York</p>
                        <p class="subt-card">La jungla de semento</p>
                    </div>
                </div>
    
                <div class="card">
                    <div class="img-card bg-yosemite"> </div>
                    <div class="cont-card bg-secondary">
                        <p class="title-card">Yosemite</p>
                        <p class="subt-card">Un desacanso del mundo</p>
                    </div>
                </div>
    
                <div class="card">
                    <div class="img-card bg-seattle"> </div>
                    <div class="cont-card bg-tertiary">
                        <p class="title-card">Seatle</p>
                        <p class="subt-card">La gran ciudad</p>
                    </div>
                </div>
    
                <div class="card">
                    <div class="img-card bg-switzerland"> </div>
                    <div class="cont-card bg-secondary">
                        <p class="title-card">Switezerland</p>
                        <p class="subt-card">Lo mejor del mundo</p>
                    </div>
                </div>
            </div>

            
        </div>
        <div id="rentas_destacadas"></div>
    </section>
    <footer></footer>
</body>
</html>
